syntax = "proto3";

package haven;

message Empty {}

service Haven {
	// Setup (first time starting the manager)
	rpc Setup(SetupRequest) returns (Empty) {}

	// Generate text from a prompt.
	rpc Generate(GenerateRequest) returns (stream GenerateResponse) {}

	// Get the list of models and their descriptions.
	rpc ListModels(Empty) returns (ListModelsResponse) {}

	// Worker management.
	rpc CreateWorker(ModelName) returns (Empty) {}
	rpc PauseWorker(ModelName) returns (Empty) {}
	rpc ResumeWorker(ModelName) returns (Empty) {}
	rpc DeleteWorker(ModelName) returns (Empty) {}
}

message SetupRequest {
	string key_file = 1;
}

message GenerateRequest {
	string model = 1;
	string prompt = 2;
}

message GenerateResponse {
	string text = 1;
}

enum Status {
	RUNNING = 0;
	STOPPED = 1; // Worker doesn't exist.
	STARTING = 2;
	STOPPING = 3; // When going to STOPPED or PAUSED.
	PAUSED = 4;
	ERROR = 5;
}

message Model {
	string name = 1;
	Status status = 2;	
}

message ListModelsResponse {
	repeated Model models = 1;
}

message ModelName {
	string name = 1;
}